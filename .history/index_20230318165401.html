<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel to new places</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-image: url("your-image-url.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Welcome to Round the World Trip Travel Form</h3>
      <p>
        Enter your details to confirm your participation in the trip. Click
        submit after you are finished
      </p>

      <form action="index.php" method="post">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="enter your name"
        />

        <input type="text" name="age" id="age" placeholder="enter your age" />

        <input
          type="text"
          name="gender"
          id="gender"
          placeholder="enter your gender"
        />

        <input
          type="email"
          name="email"
          id="email"
          placeholder="enter your email"
        />

        <input
          type="phone"
          name="phone"
          id="phone"
          placeholder="enter your phone"
        />

        <textarea
          name="desc"
          id="desc"
          cols="30"
          rows="10"
          placeholder="Enter any other miscallaneous information"
        ></textarea>
        <button class="btn">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
